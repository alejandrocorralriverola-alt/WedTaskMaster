<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
    <div class="header-superior">
        <img src="img/logo_empresa_header.png" alt="WedTaskMaster" class="logo-empresa-header" />
        <h1>WedTaskMaster</h1>
    </div>
    <nav class="nav-principal">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="planeswtm.html">Planes WTM</a></li>
            <li><a href="presupuestos.html" class="active">Presupuestos</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contacto.html">Encuéntranos aquí</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="presupuestos">
        <h2>Escríbenos tu mensaje</h2>
        <form>
            <!-- Nombre -->
            <div class="buzon-cajetin">
                <label for="nombre" class="buzon-titulo">Nombre:</label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    required 
                    pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,40}$" 
                    title="Introduce un nombre válido (solo letras y espacios, entre 2 y 40 caracteres)"
                />
            </div>

            <!-- Email -->
            <div class="buzon-cajetin">
                <label for="email" class="buzon-titulo">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    title="Introduce una dirección de correo válida"
                />
            </div>

            <!-- Mensaje -->
            <div class="buzon-cajetin">
                <label for="mensaje" class="buzon-titulo">Mensaje:</label>
                <textarea 
                    id="mensaje" 
                    name="mensaje" 
                    rows="5" 
                    required 
                    minlength="10" 
                    maxlength="500" 
                    title="El mensaje debe tener entre 10 y 500 caracteres"
                ></textarea>
            </div>

            <!-- Política de privacidad -->
            <div class="buzon-cajetin">
                <input 
                    type="checkbox" 
                    id="politica" 
                    name="politica" 
                    required 
                    title="Debes aceptar la política de privacidad para continuar"
                />
                <label for="politica">
                    He leído y acepto la <a href="contacto.html">Política de privacidad</a>
                </label>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </section>
</main>

<footer>
    <p>
        <a href="contacto.html" class="footer-enlace">Dirección de la empresa</a> | Aviso legal
    </p>
    <p class="redes-footer">
        <a href="#"><img src="img/instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="img/pinterest.png" alt="Pinterest" /></a>
        <a href="#"><img src="img/facebook.png" alt="Facebook" /></a>
    </p>
    <div class="footer-logo">
        <img src="img/logo_empresa_footer.png" alt="WedTaskMaster Footer" />
    </div>
</footer>

</body>
</html>
